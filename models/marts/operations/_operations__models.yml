version: 2

models:
  - name: room_operations
    description: >
      This model calculates key metrics related to room occupancy, including the occupancy percentage, number of occupied days, and revenue per room. It aggregates data by hotel, room, and year, considering booking details and commission rates.
    columns:
      - name: hotel_name
        description: "The name of the hotel."
        tests:
          - not_null
      - name: room_number
        description: "The unique identifier for each room in the hotel."
        tests:
          - not_null
      - name: room_type
        description: "The type of room (e.g., Single, Double, Suite)."
        tests:
          - not_null
      - name: year_number
        description: "The year for which the occupancy and revenue data is calculated."
        tests:
          - not_null
      - name: occupancy_percentage
        description: "The percentage of the year that the room was occupied, calculated by dividing the total stay duration by 365."
        tests:
          - not_null
      - name: occuped_days
        description: "The total number of days the room was occupied during the year."
        tests:
          - not_null
      - name: revenue_per_room
        description: "The total revenue generated by the room, after commissions, during the year."
        tests:
          - not_null
          
